<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cross stitch designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Grid Area (Left Side) -->
        <div class="grid-area">
            <div class="grid-container" id="gridContainer">
                <div class="grid" id="pixelGrid"></div>
            </div>
        </div>
        
        <!-- Controls Area (Right Side) -->
        <div class="controls-area">
            <h1 class="app-title">cross stitch designer</h1>
            
            <!-- Grid Controls Section -->
            <div class="control-section">
                <h2 class="section-title">grid settings</h2>
                <div class="controls">
                    <div class="controls-row">
                        <div class="control-group">
                            <label for="gridWidth">width:</label>
                            <input type="number" id="gridWidth" min="5" max="300" value="101">
                        </div>
                        
                        <div class="control-group">
                            <label for="gridHeight">height:</label>
                            <input type="number" id="gridHeight" min="5" max="300" value="101">
                        </div>
                    </div>
                    
                    <div class="controls-row">
                        <div class="control-group">
                            <label for="cellSize">Cell Size:</label>
                            <input type="number" id="cellSize" min="5" max="50" value="9">
                        </div>
                        
                        <div class="control-group">
                            <label for="drawColor">Color:</label>
                            <input type="color" id="drawColor" value="#000000">
                        </div>
                    </div>
                    
                    <div class="controls-row">
                        <button id="createGridBtn">Create Grid</button>
                        <button id="clearGridBtn">Clear Grid</button>
                        <button id="toggleCrosshairBtn">Toggle Crosshair</button>
                        <button id="toggleHoopBtn">Toggle Hoop</button>
                    </div>
                </div>
            </div>
            
            <!-- Font Controls Section -->
            <div class="control-section">
                <h2 class="section-title">Font Settings</h2>
                <div class="controls">
                    <div class="control-group">
                        <label for="fontFile">Font File:</label>
                        <input type="file" id="fontFile" accept=".ttf,.otf">
                    </div>
                    
                    <div class="controls-row">
                        <div class="control-group">
                            <label for="fontSize">Font Size:</label>
                            <input type="number" id="fontSize" min="8" max="72" value="16">
                        </div>
                        
                        <button id="toggleTextMode">Text Mode</button>
                    </div>
                </div>
            </div>
            
            <!-- Text Elements Section -->
            <div class="text-input" id="textInputContainer">
                <h2 class="section-title">Text Elements</h2>
                <div class="controls-row">
                    <button id="addTextElementBtn">Add Text Element</button>
                    <button id="drawAllTextBtn">Draw All Text</button>
                </div>
                
                <div id="textElementsContainer">
                    <!-- Text elements will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
